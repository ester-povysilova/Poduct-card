<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="product-card">
      <div class="product-image-container">
        <img src="image.png" class="image" />
        <span class="tip-badge">Tip</span>
      </div>
      <h1 class="product-title">
        <a
          href="https://www.ikea.com/cz/cs/p/ficus-benghalensis-rostlina-fikovnik-banyan-70543602/"
          target="_blank"
          >Ficus Benghalensis</a
        >
      </h1>
      <p class="product-description">
        Tato rostlina je odolná a nenáročná na péči, takže si můžete vytvořit
        zelený domov, aniž byste museli být rozeným zahradníkem.<br />Vyzdobte
        si domácnost rostlinami v květináčích ve vašem stylu.
      </p>
      <div class="product-info-container">
        <div class="product-price-container">
          <span class="product-price">1190,-</span>
        </div>
        <div class="product-last-opportunity-container">
          <span class="product-last-opportunity">Poslední možnost nákupu</span>
        </div>
        <div class="tag-one-container">
          <span class="tag-one">pokojovka</span>
        </div>
        <div class="tag-two-container">
          <span class="tag-two">24x90 cm</span>
        </div>
        <div class="tag-three-container">
          <span class="tag-three">nenáročná údržba</span>
        </div>
      </div>
    </div>
  </body>
</html>
